<html>
<head>

    body { font-family: sans-serif; background: #f5f5f5; padding: 40px; }

    .work-order-info { 
      background: #f8f9fa;

      border-radius: 5px; 
      margin: 20px 0; 
      border-left: 4px solid #007bff;
    }
  </style>
  <script>
    // Automatically trigger download after 2 seconds
    setTimeout(function() {
      window.location.href = '{{ download_url }}';
    }, 2000);
  </script>
